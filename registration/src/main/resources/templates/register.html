<!doctype html>
<html lang="en"  xmlns="https://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css"
		integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<title>register</title>

</head>


<body>

	<div class="container">
		<h1 style="color:red;">User Registration form</h1>
		<form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="disabledTextInput" class="form-label"><b>Name<b></label>
				<input type="text" th:field="*{name}" class="form-control" placeholder="Enter your Name">
			</div>

			<div class="mb-3">
				<label for="disabledTextInput" class="form-label"><b>Username<b></label>
				<input type="text"  th:field="*{username}" class="form-control" placeholder="Enter your UserName">
			</div>

			<div class="mb-3">
				<label for="disabledTextInput" class="form-label"><b>Email<b></label>
				<input type="email" th:field="*{email}" class="form-control" placeholder="Enter your Email">
			</div>

			<div class="mb-3">
				<label for="disabledTextInput" class="form-label"><b>Phone<b></label>
				<input type="text"  th:field="*{phone}"  class="form-control" placeholder="Enter your phone">
			</div>

			<div class="mb-3">
				<label for="disabledTextInput" class="form-label"><b>Password<b></label>
				<input type="password" th:field="*{password}" class="form-control" placeholder="Enter your Password">
			</div>

			<div class="mb-3">
				<label for="disabledTextInput" class="form-label"><b>Conform password<b></label>
				<input type="text"  th:field="*{cpassword}" class="form-control" placeholder="Enter your conform password">
			</div>

			<div class="mb-3">
				<label for="disabledTextInput" class="form-label"><b>Gender<b></label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
						value="Male">
					<label class="form-check-label" for="inlineRadio1">Male</label>
				</div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
						value="Femail">
					<label class="form-check-label" for="inlineRadio2">Femail</label>
				</div>
			</div>
			<button type="submit" class="btn btn-success">Register</button>

		</form>


	</div>


</body>

</html>
